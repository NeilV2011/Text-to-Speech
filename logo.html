        <style>
            #game{
                width:100%; 
                height:590px;
                border:1px solid black;
                display:flex;
                overflow:hidden;
            }
            #dinosaur{
                position:relative;
                margin-top:470px;
            }
            @keyframes jumper{
                from{margin-top:510px;}
                30%{margin-top:400px;}
                50%{margin-top:400px;}
                70%{margin-top:400px;}
                to{margin-top:510px;}
            }
            .animation{
                animation:jumper 500ms linear;
            }
            #cactus{
                background-color:red;
                height:50px;
                width:50px;
                margin-left:1215px;
                animation:mover 2s infinite linear;
                display:flex;
                margin-top:-4.1% !important;
                border:1px solid red;
                border-radius:15px;
            }
            @keyframes mover{
                from{margin-left:1215px;}
                to{margin-left:-50px;}
            }
        </style>
        <script>
                var dinosaur = document.getElementById("dinosaur");

function jump(){
    dinosaur.classList.add("animation");
    setTimeout(function (){
        dinosaur.classList.remove("animation");
    }, 500)
 }
 function random(){
     if(Math.Random() <0.5){
         var block = document.getElementById("cactus");
         block.style.backgroundImage = "url('huih')"
     }
 }
        </script>
